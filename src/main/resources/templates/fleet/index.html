<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Fleets</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/web/fleet">Keepme</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'fleet' ? 'active' : ''}" href="/web/fleet">Fleets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'unit' ? 'active' : ''}" href="/web/unit">Units</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'load' ? 'active' : ''}" href="/web/load">Loads</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' th:classappend="${active == 'driver' ? 'active' : ''}" href="/web/driver">Drivers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row py-lg-5">
                <div class="col">

                    <h2 id="default-container">Fleets</h2>

                    <div class="row">
                        <div class="col d-flex flex-row-reverse bd-highlight">
                            <button type="button" class="btn btn-success add" >Add</button>
                        </div>
                    </div>

                    <table class="table table-striped table-hover" id="fleet-table">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Driver</th>
                                <th class="text-center">Unit</th>
                                <th class="text-center">Load</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Location</th>
                                <th class="text-center">ETA</th>
                                <th class="text-center">Ready time</th>
                                <th class="text-center">Notes</th>
                                <th class="text-center">Created</th>
                                <th class="text-center">Updated</th>
                                <th class="text-center" style="min-width:215px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="fleet-modal" tabindex="-1" aria-labelledby="fleet-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fleet-modal-label"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="mb-3">
                                <label for="driverId" class="col-form-label">Driver:</label>
                                <select class="form-select" id="driverId" aria-label="Default select example"></select>
                            </div>
                            <div class="mb-3">
                                <label for="unitId" class="col-form-label">Unit:</label>
                                <select class="form-select" id="unitId" aria-label="Default select example"></select>
                            </div>
                            <div class="mb-3">
                                <label for="loadId" class="col-form-label">Load:</label>
                                <select class="form-select" id="loadId" aria-label="Default select example"></select>
                            </div>
                            <div class="mb-3">
                                <label for="statusId" class="col-form-label">Status:</label>
                                <select class="form-select" id="statusId" aria-label="Default select example"></select>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="location">
                            </div>

                            <div class="mb-3">
                                <label for="eta" class="col-form-label">ETA:</label>
                                <input type="text" class="form-control" id="eta" placeholder="yyyy-MM-dd'T'hh:mm:ss">
                            </div>
                            <div class="mb-3">
                                <label for="readyTime" class="col-form-label">Ready time:</label>
                                <input type="text" class="form-control" id="readyTime" placeholder="yyyy-MM-dd'T'hh:mm:ss">
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="col-form-label">Notes:</label>
                                <textarea class="form-control" id="notes"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript">
        $(function() {
            var result;
            var success;
            var modal_title;
            var action;
            var entity_id;

            // get by id
            var get_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/fleet/get/byid",
                    type: "GET",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // remove by id
            var remove_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/fleet/remove",
                    type: "DELETE",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all drivers
            var get_all_drivers = () => {
                var request = $.ajax({
                    url: "/api/driver/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all loads
            var get_all_loads = () => {
                var request = $.ajax({
                    url: "/api/load/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all units
            var get_all_units = () => {
                var request = $.ajax({
                    url: "/api/unit/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all statuses
            var get_all_statuses = () => {
                var request = $.ajax({
                    url: "/api/status/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all
            var get_all = () => {
                var request = $.ajax({
                    url: "/api/fleet/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // add
            var add = () => {

                var request = $.ajax({
                    url: "/api/fleet/add",
                    type: "POST",
                    data: JSON.stringify({
                        "driverId": $('#driverId').val(),
                        "unitId": $('#unitId').val(),
                        "loadId": $('#loadId').val(),
                        "statusId": $('#statusId').val(),
                        "location": $('#location').val(),
                        "eta": $('#eta').val(),
                        "readyTime": $('#readyTime').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',

                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });

            };

            // edit
            var edit = (id) => {
                console.log(id);
                var request = $.ajax({
                    url: "/api/fleet/edit",
                    type: "PUT",
                    data: JSON.stringify({
                        "id": id,
                        "driverId": $('#driverId').val(),
                        "unitId": $('#unitId').val(),
                        "loadId": $('#loadId').val(),
                        "statusId": $('#statusId').val(),
                        "location": $('#location').val(),
                        "eta": $('#eta').val(),
                        "readyTime": $('#readyTime').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',

                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });

            };

            var populate_data = () => {
                // table
                get_all();

                var table_body = $("#fleet-table > tbody");
                var content = "";

                $.each(result, (k, v) => {
                    content += `
                        <tr>
                            <th>${v.id}</th>
                            <td>${v.driver_name}</td>
                            <td>${v.load_name}</td>
                            <td>${v.unit_name}</td>
                            <td>${v.status_name}</td>
                            <td>${v.location}</td>
                            <td>${v.eta}</td>
                            <td>${v.ready_time}</td>
                            <td>${v.notes}</td>
                            <td>${v.created}</td>
                            <td>${v.updated != null ? v.updated : "-"}</td>
                            <td>
                                <div class="row">
                                    <div class="col d-flex justify-content-evenly row">
                                        <button data-id="${v.id}" type="button" class="btn btn-warning col-5 edit">Edit</button>
                                        <button data-id="${v.id}" type="button" class="btn btn-danger col-5 remove">Remove</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `
                });

                table_body.html(content);

                // selectpickers

                // driver
                get_all_drivers();

                content = "";
                $.each(result, (k, v) => {
                    content += `<option value="${v.id}">` + v.name + `</option>`;
                });

                $('#driverId').empty().append(content);

                // unit
                get_all_units();

                content = "";
                $.each(result, (k, v) => {
                    content += `<option value="${v.id}">` + v.brand + ` - ` + v.model + ` - ` + v.licenseNumber + `</option>`;
                });

                $('#unitId').empty().append(content);

                // load
                get_all_loads();

                content = "";
                $.each(result, (k, v) => {
                    content += `<option value="${v.id}">` + v.brokerName + ` - ` + v.origin + ` - ` + v.pickupTime + `</option>`;
                });

                $('#loadId').empty().append(content);

                // status
                get_all_statuses();

                content = "";
                $.each(result, (k, v) => {
                    content += `<option value="${v.id}">` + v.name + `</option>`;
                });

                $('#statusId').empty().append(content);

            };

            // get all and populate table
            populate_data();

            // set form value
            var populate_form = function(result){
                $("#driverId").val(result.driver_id);
                $("#unitId").val(result.unit_id);
                $("#loadId").val(result.load_id);
                $("#statusId").val(result.status_id);
                $("#location").val(result.location);
                $("#eta").val(result.eta);
                $("#readyTime").val(result.ready_time);
                $("#notes").val(result.notes);
            }

            // clear form value
            var clear_form = function(){
                $("#driverId").val('');
                $("#unitId").val('');
                $("#loadId").val('');
                $("#statusId").val('');
                $("#location").val('');
                $("#eta").val('');
                $("#readyTime").val('');
                $("#notes").val('');
            }

            // button event listeners
            $('.add').on('click', ()=>{
                action = 'add';
                $('#fleet-modal-label').text('Add');

                clear_form();

                $('#fleet-modal').modal('show');

            });

            $(document).on('click', '.edit', function() {
                action = 'edit';
                $('#fleet-modal-label').text('Edit');

                entity_id = $(this).data('id');
                get_by_id(entity_id);

                populate_form(result);

                $('#fleet-modal').modal('show');
            });

            $(document).on('click', '.remove', function() {
                action = 'remove';

                var id = $(this).data('id');

                remove_by_id(id);

                if(success){
                    alert("Successfully has been deleted");
                }

                populate_data();

            });

            $('.save').on('click', () => {

                // check which action caused an event
                if(action == 'add'){
                    add();
                    if(success)
                        alert("Successfully has been added")
                    window.location.reload();
                }else if(action == 'edit'){
                    edit(entity_id);
                    if(success)
                        alert("Successfully has been edited")
                    window.location.reload();
                }


            });


        });
    </script>




</html>
