<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Loads</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/web/fleet">Keepme</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'fleet' ? 'active' : ''}" href="/web/fleet">Fleets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'unit' ? 'active' : ''}" href="/web/unit">Units</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active == 'load' ? 'active' : ''}" href="/web/load">Loads</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' th:classappend="${active == 'driver' ? 'active' : ''}" href="/web/driver">Drivers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row py-lg-5">
                <div class="col">

                    <h2 id="default-container">Loads</h2>

                    <div class="row">
                        <div class="col d-flex flex-row-reverse bd-highlight">
                            <button type="button" class="btn btn-success add" >Add</button>
                        </div>
                    </div>

                    <table class="table table-striped table-hover" id="load-table">
                        <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Broker name</th>
                            <th class="text-center">Origin</th>
                            <th class="text-center">Pickup time</th>
                            <th class="text-center">Delivery time</th>
                            <th class="text-center">Rate</th>
                            <th class="text-center">Notes</th>
                            <th class="text-center">Created</th>
                            <th class="text-center">Updated</th>
                            <th class="text-center" style="min-width:215px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="load-modal" tabindex="-1" aria-labelledby="load-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="load-modal-label"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="brokerName" class="col-form-label">Broker name:</label>
                                <input type="text" class="form-control" id="brokerName">
                            </div>
                            <div class="mb-3">
                                <label for="origin" class="col-form-label">Origin:</label>
                                <input type="text" class="form-control" id="origin">
                            </div>


                            <div class="mb-3">
                                <label for="pickupTime" class="col-form-label">Pickup time:</label>
                                <input type="text" class="form-control" id="pickupTime" placeholder="yyyy-MM-dd'T'hh:mm:ss">
                            </div>
                            <div class="mb-3">
                                <label for="deliveryTime" class="col-form-label">Delivery time:</label>
                                <input type="text" class="form-control" id="deliveryTime" placeholder="yyyy-MM-dd'T'hh:mm:ss">
                            </div>



                            <div class="mb-3">
                                <label for="rate" class="col-form-label">Rate:</label>
                                <input type="text" class="form-control" id="rate">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="col-form-label">Notes:</label>
                                <textarea class="form-control" id="notes"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript">
        $(function() {
            var result;
            var success;
            var modal_title;
            var action;
            var entity_id;

            // get by id
            var get_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/load/get/byid",
                    type: "GET",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                    success = true;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                    success = false;
                });
            };

            // remove by id
            var remove_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/load/remove",
                    type: "DELETE",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                    success = true;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                    success = false;
                });
            };

            // get all
            var get_all = () => {
                var request = $.ajax({
                    url: "/api/load/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                    success = true;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                    success = false;
                });
            };

            // add
            var add = () => {

                var request = $.ajax({
                    url: "/api/load/add",
                    type: "POST",
                    data: JSON.stringify({
                        "brokerName": $('#brokerName').val(),
                        "origin": $('#origin').val(),
                        "pickupTime": $('#pickupTime').val(),
                        "deliveryTime": $('#deliveryTime').val(),
                        "rate": $('#rate').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                    success = false;
                });

            };

            // edit
            var edit = (id) => {
                console.log(id);
                var request = $.ajax({
                    url: "/api/load/edit",
                    type: "PUT",
                    data: JSON.stringify({
                        "id": id,
                        "brokerName": $('#brokerName').val(),
                        "origin": $('#origin').val(),
                        "pickupTime": $('#pickupTime').val(),
                        "deliveryTime": $('#deliveryTime').val(),
                        "rate": $('#rate').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                    success = false;
                });

            };

            var populate_data = () => {
                get_all();

                var table_body = $("#load-table > tbody");
                var content = "";

                $.each(result, (k, v) => {
                    content += `
                        <tr>
                            <th>${v.id}</th>
                            <td>${v.brokerName}</td>
                            <td>${v.origin}</td>

                            <td>${v.pickupTime}</td>
                            <td>${v.deliveryTime}</td>

                            <td>${v.rate}</td>
                            <td>${v.notes}</td>
                            <td>${v.created}</td>
                            <td>${v.updated != null ? v.updated : "-"}</td>
                            <td>
                                <div class="row">
                                    <div class="col d-flex justify-content-evenly row">
                                        <button data-id="${v.id}" type="button" class="btn btn-warning col-5 edit">Edit</button>
                                        <button data-id="${v.id}" type="button" class="btn btn-danger col-5 remove">Remove</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `
                });

                table_body.html(content);

            };

            // get all and populate table
            populate_data();

            // set form value
            var populate_form = function(result){
                $("#brokerName").val(result.brokerName);
                $("#origin").val(result.origin);

                $("#pickupTime").val(result.pickupTime);
                $("#deliveryTime").val(result.deliveryTime);

                $("#rate").val(result.rate);
                $("#notes").val(result.notes);
            }

            // clear form value
            var clear_form = function(){
                $("#brokerName").val('');
                $("#origin").val('');

                $("#pickupTime").val('');
                $("#deliveryTime").val('');

                $("#rate").val('');
                $("#notes").val('');

            }

            // button event listeners
            $('.add').on('click', ()=>{
                action = 'add';
                $('#load-modal-label').text('Add');

                clear_form();

                $('#load-modal').modal('show');

            });

            $(document).on('click', '.edit', function() {
                action = 'edit';
                $('#load-modal-label').text('Edit');

                entity_id = $(this).data('id');
                get_by_id(entity_id);

                populate_form(result);

                $('#load-modal').modal('show');
            });

            $(document).on('click', '.remove', function() {
                action = 'remove';

                var id = $(this).data('id');

                remove_by_id(id);

                if(success){
                    alert("Successfully has been deleted");
                }

                populate_data();

            });

            $('.save').on('click', () => {

                // check which action caused an event
                if(action == 'add'){
                    add();
                    if(success)
                        alert("Successfully has been added")
                    window.location.reload();
                }else if(action == 'edit'){
                    edit(entity_id);
                    if(success)
                        alert("Successfully has been edited")
                    window.location.reload();
                }


            });


        });
    </script>




</html>
