        <div class="modal fade" id="driver-modal" tabindex="-1" aria-labelledby="driver-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="driver-modal-label">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="col-form-label">Notes:</label>
                                <textarea class="form-control" id="notes"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript">
        $(function() {
            var result;
            var success;
            var modal_title;
            var action;
            var entity_id;

            // get by id
            var get_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/driver/get/byid",
                    type: "GET",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // remove by id
            var remove_by_id = (id) => {
                var request = $.ajax({
                    url: "/api/driver/remove",
                    type: "DELETE",
                    data: {id: id},
                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // get all
            var get_all = () => {
                var request = $.ajax({
                    url: "/api/driver/get/all",
                    type: "GET",
                    data: {},
                    async: false
                });

                request.done(function(data) {
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });
            };

            // add
            var add = () => {

                var request = $.ajax({
                    url: "/api/driver/add",
                    type: "POST",
                    data: JSON.stringify({
                        "name": $('#name').val(),
                        "phone": $('#phone').val(),
                        "email": $('#email').val(),
                        "address": $('#address').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',

                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });

            };

            // edit
            var edit = (id) => {
                console.log(id);
                var request = $.ajax({
                    url: "/api/driver/edit",
                    type: "PUT",
                    data: JSON.stringify({
                        "id": id,
                        "name": $('#name').val(),
                        "phone": $('#phone').val(),
                        "email": $('#email').val(),
                        "address": $('#address').val(),
                        "notes": $('#notes').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',

                    async: false
                });

                request.done(function(data) {
                    success = data.success;
                    result = data.data;
                });

                request.fail(function(jqXHR, textStatus) {
                    console.log(jqXHR, textStatus);
                });

            };

            var populate_data = () => {
                get_all();

                var table_body = $("#driver-table > tbody");
                var content = "";

                $.each(result, (k, v) => {
                    content += `
                        <tr>
                            <th>${v.id}</th>
                            <td>${v.name}</td>
                            <td>${v.phone}</td>
                            <td>${v.email}</td>
                            <td>${v.address}</td>
                            <td>${v.notes}</td>
                            <td>${v.created}</td>
                            <td>${v.updated != null ? v.updated : "-"}</td>
                            <td>
                                <div class="row">
                                    <div class="col d-flex justify-content-evenly row">
                                        <button data-id="${v.id}" type="button" class="btn btn-warning col-5 edit">Edit</button>
                                        <button data-id="${v.id}" type="button" class="btn btn-danger col-5 remove">Remove</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `
                });

                table_body.html(content);

            };

            // get all and populate table
            populate_data();

            // set form value
            var populate_form = function(result){
                $("#name").val(result.name);
                $("#phone").val(result.phone);
                $("#email").val(result.email);
                $("#address").val(result.address);
                $("#notes").val(result.notes);
            }

            // clear form value
            var clear_form = function(){
                $("#name").val('');
                $("#phone").val('');
                $("#email").val('');
                $("#address").val('');
                $("#notes").val('');
            }

            // button event listeners
            $('.add').on('click', ()=>{
                action = 'add';
                $('#driver-modal-label').text('Add');

                clear_form();

                $('#driver-modal').modal('show');

            });

            $(document).on('click', '.edit', function() {
                action = 'edit';
                $('#driver-modal-label').text('Edit');

                entity_id = $(this).data('id');
                get_by_id(entity_id);

                populate_form(result);

                $('#driver-modal').modal('show');
            });

            $(document).on('click', '.remove', function() {
                action = 'remove';

                var id = $(this).data('id');

                remove_by_id(id);

                if(success){
                    alert("Successfully has been deleted");
                }

                populate_data();

            });

            $('.save').on('click', () => {

                // check which action caused an event
                if(action == 'add'){
                    add();
                    if(success)
                        alert("Successfully has been added")
                    window.location.reload();
                }else if(action == 'edit'){
                    edit(entity_id);
                    if(success)
                        alert("Successfully has been edited")
                    window.location.reload();
                }


            });


        });
    </script>
